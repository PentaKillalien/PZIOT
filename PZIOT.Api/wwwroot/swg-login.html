<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录 - 接口文档</title>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <script src="js/anime.min.js"></script>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">PZIOT 接口文档</div>
                <div class="eula">欢迎使用！</div>
                <div class="eula">用户名：admin，密码：admin</div>
            </div>
            <div class="right">
                <div class="form">
                    <label for="email">用户名</label>
                    <input type="email" id="email">
                    <label for="password">密码</label>
                    <input type="password" id="password">
                    <input type="submit" id="submit" onclick="submit()" value="登 录">
                </div>
            </div>
        </div>
    </div>

    <script>
        var current = null;
        document.querySelector('#email').addEventListener('focus', function (e) {
            if (current) current.pause();
            current = anime({
                targets: 'path',
                strokeDashoffset: {
                    value: 0,
                    duration: 700,
                    easing: 'easeOutQuart'
                },
                strokeDasharray: {
                    value: '240 1386',
                    duration: 700,
                    easing: 'easeOutQuart'
                }
            });
        });
        document.querySelector('#password').addEventListener('focus', function (e) {
            if (current) current.pause();
            current = anime({
                targets: 'path',
                strokeDashoffset: {
                    value: -336,
                    duration: 700,
                    easing: 'easeOutQuart'
                },
                strokeDasharray: {
                    value: '240 1386',
                    duration: 700,
                    easing: 'easeOutQuart'
                }
            });
        });
        document.querySelector('#submit').addEventListener('focus', function (e) {
            if (current) current.pause();
            current = anime({
                targets: 'path',
                strokeDashoffset: {
                    value: -730,
                    duration: 700,
                    easing: 'easeOutQuart'
                },
                strokeDasharray: {
                    value: '530 1386',
                    duration: 700,
                    easing: 'easeOutQuart'
                }
            });
        });
        function submit() {
            let postdata = {
                "name": $("#email").val(),
                "pwd": $("#password").val(),
            };
            if (!(postdata.name && postdata.pwd)) {
                alert('参数不正确');
                return
            }
            $.ajax({
                url: "/api/Login/swgLogin",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(postdata),
                dataType: 'json',
                success: function (data) {
                    if (data?.result) {
                        window.location.href = "/index.html";
                    } else {
                        alert('参数不正确');
                    }
                }
            });
        }
    </script>

</body>
</html>
